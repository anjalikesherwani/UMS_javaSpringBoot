<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- for soccial media logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- social media logo end  -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body
    style="background-image: url(images/login.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;">
   
	
	<!--nav section-->

	<div th:include="nav.html"></div>

	<!--nav section end-->
   
    <!-- sign up content -->
    <div class="main"
        style="background-image: url(images/login.jpg);background-size: cover; background-position: center; background-repeat: no-repeat; height: 150vh; margin: 0;">
        <div class="container"
            style="max-width: 800px; background-color: rgba(255, 255, 255, 0.9); padding: 30px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); border-radius: 10px;margin-top: 50px;">
            <h2 style="text-align: center; margin-bottom: 30px; font-weight: bold; color: #333;">Sign up</h2>
			<form action="/saveStudent" method="post"> 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="name">Name:</label> 
				                        <input type="text" class="form-control" id="name" name="name" required> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="father-name">Father's Name:</label> 
				                        <input type="text" class="form-control" id="father-name" name="father_name" required> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="roll-no">Roll No.:</label> 
				                        <input type="text" class="form-control" id="roll-no" name="roll_no"> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="dob">Date of Birth:</label> 
				                        <input type="date" class="form-control" id="dob" name="dob" required> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="address">Address:</label> 
				                        <input type="text" class="form-control" id="address" name="address" required> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="state">State:</label> 
				                        <select id="state" class="form-select" name="state" required> 
				                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option> 
				                            <option value="Andhra Pradesh">Andhra Pradesh</option> 
				                            <option value="Arunachal Pradesh">Arunachal Pradesh</option> 
				                            <option value="Assam">Assam</option> 
				                            <option value="Bihar">Bihar</option> 
				                            <option value="Chandigarh">Chandigarh</option> 
				                            <option value="Chhattisgarh">Chhattisgarh</option> 
				                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option> 
				                            <option value="Daman and Diu">Daman and Diu</option> 
				                            <option value="Delhi">Delhi</option> 
				                            <option value="Goa">Goa</option> 
				                            <option value="Gujarat">Gujarat</option> 
				                            <option value="Haryana">Haryana</option> 
				                            <option value="Himachal Pradesh">Himachal Pradesh</option> 
				                            <option value="Jammu and Kashmir">Jammu and Kashmir</option> 
				                            <option value="Jharkhand">Jharkhand</option> 
				                            <option value="Karnataka">Karnataka</option> 
				                            <option value="Kerala">Kerala</option> 
				                            <option value="Ladakh">Ladakh</option> 
				                            <option value="Lakshadweep">Lakshadweep</option> 
				                            <option value="Madhya Pradesh">Madhya Pradesh</option> 
				                            <option value="Maharashtra">Maharashtra</option> 
				                            <option value="Manipur">Manipur</option> 
				                            <option value="Meghalaya">Meghalaya</option> 
				                            <option value="Mizoram">Mizoram</option> 
				                            <option value="Nagaland">Nagaland</option> 
				                            <option value="Odisha">Odisha</option> 
				                            <option value="Puducherry">Puducherry</option>
											<option value="Punjab">Punjab</option> 
				                            <option value="Rajasthan">Rajasthan</option> 
				                            <option value="Sikkim">Sikkim</option> 
				                            <option value="Tamil Nadu">Tamil Nadu</option> 
				                            <option value="Telangana">Telangana</option> 
				                            <option value="Tripura">Tripura</option> 
				                            <option value="Uttar Pradesh">Uttar Pradesh</option> 
				                            <option value="Uttarakhand">Uttarakhand</option> 
				                            <option value="West Bengal">West Bengal</option> 
				                        </select> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="phone">Phone:</label> 
				                        <input type="tel" class="form-control" id="phone" name="phone" required> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="email">Email Id:</label> 
				                        <input type="email" class="form-control" id="email" name="email" required> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="class-10">Class X(%):</label> 
				                        <input type="number" class="form-control" id="class-10" name="class_10" step="0.01" required> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="class-12">Class XII(%):</label> 
				                        <input type="number" class="form-control" id="class-12" name="class_12" step="0.01" required> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="aadhar-no">Aadhar No.:</label> 
				                        <input type="text" class="form-control" id="aadhar-no" name="aadhar_no" required> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="gender">Gender:</label> 
				                        <select id="gender" class="form-select" name="gender" required> 
				                            <option value="Male">Male</option> 
				                            <option value="Female">Female</option> 
				                            <option value="Other">Other</option> 
				                        </select> 
				                    </div> 
				                </div> 
				            </div> 
				 
				            <div class="row mb-3"> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="course">Course:</label> 
				                        <select id="course" class="form-select" name="course" required> 
				                            <option value="Architecture">Architecture</option> 
				                            <option value="Biology">Biology</option> 
				                            <option value="Computer Science and Engineering(CSE)">Computer Science and Engineering(CSE) 
				                            </option> 
				                            <option value="DevOps(CSE)">DevOps(CSE)</option> 
				                            <option value="Fashion Design">Fashion Design</option> 
				                            <option value="Law">Law</option> 
				                            <option value="Mathematics">Mathematics</option> 
				                            <option value="Multimedia & Animation, Gaming, Graphics & UI/UX">Multimedia & Animation, 
				                                Gaming, Graphics & UI/UX</option>
											<option value="Physical Education">Physical Education</option> 
				                        </select> 
				                    </div> 
				                </div> 
				                <div class="col-md-6"> 
				                    <div class="form-group"> 
				                        <label for="branch">Branch:</label> 
				                        <select id="branch" class="form-select" name="branch" required> 
				                            <option value="Computer Science">Computer Science</option> 
				                            <option value="Mechanical">Mechanical</option> 
				                            <option value="Electrical">Electrical</option> 
				                            <option value="Civil">Civil</option> 
				                        </select> 
				                    </div> 
				                </div> 
				            </div> 
				            <div class="text-center"> 
				                <button type="submit" class="btn btn-success me-2" 
								name="submit" value="signup">Submit</button> 
				                <button type="button" class="btn btn-danger" 
				                    onclick="window.location.href='index.html';"
									name="cancel" value="cancel">Cancel</button> 
				            </div> 
				        </form>
        </div>
    </div>
    <!-- sign up content end -->


    <script>
        function generateRollNo() {
            // Generate a random 6-digit number
            const rollNo = Math.floor(100000 + Math.random() * 900000);
            // Set the roll number in the input field
            document.getElementById('roll-no').value = rollNo;
        }

        // Call the function to generate the roll number when the page loads
        window.onload = generateRollNo;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
	

<!-- Footer -->
	
<div th:insert="footer.html"></div>

<!-- Footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
</body>
