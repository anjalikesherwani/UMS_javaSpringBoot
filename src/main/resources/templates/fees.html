	<div class="container"
	        style="display: flex; justify-content: center; align-items: center; height: 100%; margin-top: -20px;">
	        <div class="form-container"
	            style="background-color: snow; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); padding: 40px; width: 100%; max-width: 800px; box-sizing: border-box; text-align: center;">
	            <h1 style="color: #333; margin-bottom: 30px; font-size: 26px;">Fees Payment</h1>
	            <form id="feesForm" action="/fees" method="post" style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
	                
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="rollno"
	                        style="display: block; margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #555;">Roll
	                        Number:</label>
	                    <input type="text" id="rollno" name="rollno" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="name"
	                        style="display: block; margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #555;">Name:</label>
	                    <input type="text" id="name" name="name" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="course"
	                        style="display: block; margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #555;">Course:</label>
	                    <input type="text" id="course" name="course" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="branch"
	                        style="display: block; margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #555;">Branch:</label>
	                    <input type="text" id="branch" name="branch" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="semester"
	                        style="display: block; margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #555;">Semester:</label>
	                    <input type="text" id="semester" name="semester" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px);">
	                    <label for="amount"
	                        style="font-weight: bold; font-size: 16px; color: #555; margin-bottom: 12px;">Total Payable
	                        Amount:</label>
	                    <input type="number" id="amount" name="amount" required
	                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px;">
	                </div>
	                <div style="flex: 1; min-width: calc(50% - 20px); margin-top: 10px;">
						<button type="submit" 
						          style="width: 100%; padding: 15px; background-color: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; margin-bottom: 10px; box-sizing: border-box; transition: background-color 0.3s;" 
						          onclick="handleSubmit()">Submit Fees</button> 
						                 </div> 
						                 <div style="flex: 1; min-width: calc(50% - 20px); margin-top: 10px;"> 
						                     <button type="button" 
						                         style="width: 100%; padding: 15px; background-color: #6c757d; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; box-sizing: border-box; transition: background-color 0.3s;" 
						                         onclick="window.history.back();">Back</button> 
						                 </div> 
						             </form> 
						         </div> 
						     </div> 
						 
						  <script> 
						      function handleSubmit() { 
						          // Show a confirmation alert 
						          let confirmation = confirm('Are you sure you want to proceed with the payment?'); 
						           
						          // If user clicks "OK", redirect to index 
						          if (confirmation) { 
						              window.location.href = 'index'; // Replace with the correct index page URL if needed 
						          }  
						      } 
						  </script>
