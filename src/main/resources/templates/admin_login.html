<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>University Management System</title> 
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- for soccial media logo --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <!-- social media logo end  --> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"> 
</head> 
 
<body 
    style="background-image: url(images/login.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;"> 
    <!-- navbar section  --> 
    
 <div th:include="nav.html"></div> 
 
    <!-- navbar section end  --> 
 
    <!-- login content --> 
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center; display: flex;"> 
        <div class="form-container" 
            style="background-color: snow; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; width: 300px;"> 
            <h1 style="text-align: center; color: #333;">Admin Login</h1> 
            <form action="#" method="post"> 
                <label for="rollno" style="display: block; margin-bottom: 8px; font-weight: bold;">Email: </label> 
                <input type="text" id="rollno" name="rollno" required 
                    style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"> 
 
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold;">Password: </label> 
                <input type="text" id="password" name="password" required 
                    style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"> 
 
     <!-- Single combined button --> 
     <button type="submit" 
             style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;" 
             onclick="loginFunction()">Login</button> 
 
     <script> 
     function loginFunction() { 
       // Display the alert box 
       alert("Admin Login successful!"); 
 
       // Redirect to the 'admin' page after the alert is closed 
       window.location.href = "admin"; 
     } 
     </script> 
            </form> 
        </div> 
    </div> 
    <!-- login content end --> 
    <!-- student section --> 
 
    <!-- student section end --> 
 
 
 
    <!-- Footer --> 
     
 <div th:insert="footer.html"></div> 
  
    <!-- Footer end -->

    <!-- navbar script --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- navbar script end --> 
</body> 
 
</html>
