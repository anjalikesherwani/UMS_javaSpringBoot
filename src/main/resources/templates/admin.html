    <!-- body section -->
    <div class="container" style="margin-top: 50px; display: flex; justify-content: center; align-items: center;">
        <div class="form-container"
            style="background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 40px; width: 600px;">
            <h1 style="text-align: center; color: #333; font-family: Arial, sans-serif;">View Leave Details</h1>
            <form action="#" method="post" style="display: flex; flex-wrap: wrap; gap: 20px;">
                <div style="flex: 1; min-width: 45%;">
                    <label for="rollno" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Roll
                        Number:</label>
                    <input type="text" id="rollno" name="rollno" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="studentname"
                        style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Student
                        Name:</label>
                    <input type="text" id="studentname" name="studentname" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="date"
                        style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Date:</label>
                    <input type="date" id="date" name="date" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="leavetype"
                        style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Leave Type:</label>
                    <select id="leavetype" name="leavetype" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                        <option value="" disabled selected>Select leave type</option>
                        <option value="fullday">Full Day</option>
                        <option value="halfday">Half Day</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="leavestatus"
                        style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Leave
                        Status:</label>
                    <select id="leavestatus" name="leavestatus" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                        <option value="" disabled selected>Select leave status</option>
                        <option value="approved">Approved</option>
                        <option value="pending">Pending</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div style="width: 100%; display: flex; justify-content: space-between;">
                    <button type="submit"
                        style="flex: 1; padding: 10px; margin-right: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Update
                        Status</button>
                    <button type="button"
                        style="flex: 1; padding: 10px; margin-left: 10px; background-color: #6c757d; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;"><a
                            href="index"> Back</a></button>
                </div>
            </form>
        </div>
    </div>
