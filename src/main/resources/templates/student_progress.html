</head>

<body
    style="background-image: url('https://img.freepik.com/premium-photo/graduate-hat-modern-digital-style-graduation-cap-dark-blue-background-education-concept_666034-81.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 170vh; margin: 0;">


    <!-- navbar section  -->
 
	<div th:include="nav.html"></div>
	
    <!-- navbar section end  -->
    <!-- content of details -->


    <nav class="navbar navbar-expand-lg" style="background-color: #3e3c3c; padding: 10px 15px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin"
                            style="color: rgb(40, 149, 251) !important; font-weight: 500; text-decoration: none; margin-right: 15px;">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="paid_fees"
                            style="color: rgb(40, 149, 251) !important; font-weight: 500; text-decoration: none; margin-right: 15px;">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="student_progress"

                <div class="nav-profile d-flex align-items-center" style="color: white; font-weight: 600;">

    <!-- navbar end  -->
    <!-- body section -->
    <div
        style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);margin-top: 50px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Student Progress Report</h2>

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber"
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div style="flex: 1;">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName"
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <div style="flex: 1; margin-right: 10px;">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course"
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div style="flex: 1;">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester"
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="marksTable">Marks:</label>
            <table id="marksTable" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="padding: 8px; border: 1px solid #ccc; background-color: #f1f1f1;">Subject</th>
                        <th style="padding: 8px; border: 1px solid #ccc; background-color: #f1f1f1;">Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="subject1" placeholder="Subject Name"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="marks1" placeholder="Marks"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="subject2" placeholder="Subject Name"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="marks2" placeholder="Marks"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="subject2" placeholder="Subject Name"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="marks2" placeholder="Marks"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="subject2" placeholder="Subject Name"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="marks2" placeholder="Marks"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="subject2" placeholder="Subject Name"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                        <td style="padding: 8px; border: 1px solid #ccc;">
                            <input type="text" name="marks2" placeholder="Marks"
                                style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <button type="submit"
                style="flex: 1; padding: 10px; margin-right: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                Submit Progress
            </button>
            <button type="button"
                style="flex: 1; padding: 10px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                Back
            </button>
        </div>
    </div>





    <!-- body section end  -->
