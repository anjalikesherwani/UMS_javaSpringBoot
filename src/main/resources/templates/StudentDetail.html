	<!--nav section end-->

    <nav class="navbar navbar-expand-lg" style="background-color: #3e3c3c; padding: 10px 15px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="studentDetail"

                    </li>
                    <li class="nav-item">

    <!-- navbar end  -->
    <!-- body section -->
    <div class="container" style="margin-top: 70px; align-items: center; justify-content: center; display: flex;">
        <div class="form-container"
            style="background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; width: 300px; margin-right: -300px;">
            <h1 style="text-align: center; color: #333;">Apply Leave</h1>
			
            <form action="/applyLeave" method="post">
				
                <label for="rollno" style="display: block; margin-bottom: 8px; font-weight: bold;">Roll Number:</label>
                <input type="text" id="rollno" name="rollno" required
                    style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">

                <label for="date" style="display: block; margin-bottom: 8px; font-weight: bold;">Date:</label>
                <input type="date" id="date" name="date" required
                    style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">

                <label for="time" style="display: block; margin-bottom: 8px; font-weight: bold;">Leave Type:</label>
                <select id="time" name="time" required
                    style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    <option value="" disabled selected>Select leave type</option>
                    <option value="fullday">Full Day</option>
                    <option value="halfday">Half Day</option>
                </select>

                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Apply</button>
            </form>
        </div>
    </div>
    <!-- body section end  -->
